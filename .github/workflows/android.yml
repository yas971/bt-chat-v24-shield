name: Final Shield Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'zulu' }
      - name: Build and Sign
        run: |
          yes | sdkmanager --licenses || true
          gradle wrapper
          chmod +x gradlew
          ./gradlew assembleDebug
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/BT-MASTER-V24-FINAL.apk
      - uses: actions/upload-artifact@v4
        with: { name: BT-MASTER-V24-FINAL, path: app/build/outputs/apk/debug/BT-MASTER-V24-FINAL.apk }